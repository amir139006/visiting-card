
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت ویزیت امیرصدرا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

    body {
      background-color: #87CEEB;
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-image: url('f7e21ed8-c3e3-4347-a92a-032311d27306.png');
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 5px;
      color: #333;
    }

    .phone {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #555;
    }

    .social {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .social a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      background: #f0f0f0;
      padding: 10px 14px;
      border-radius: 12px;
      color: #333;
      font-weight: bold;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    .social a:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .social i {
      font-size: 1.2em;
    }

    .rubika { color: #6e2dc9; }
    .shad { color: #28a745; }
    .eitaa { color: #0056b3; }
    .whatsapp { color: #25D366; }
    .bale { color: #007bff; }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h2>امیرصدرا خورشیدی</h2>
    <div class="phone">📞 09105575268</div>

    <div class="social">
      <a href="https://rubika.ir/aMiRsAdRaKh1390" target="_blank" class="rubika">
        <i class="fas fa-globe"></i> روبیکا
      </a>
      <a href="https://shad.ir/Amirsadra286" target="_blank" class="shad">
        <i class="fas fa-book-open"></i> شاد
      </a>
      <a href="https://eitaa.com/shotisavar13" target="_blank" class="eitaa">
        <i class="fas fa-paper-plane"></i> ایتا
      </a>
      <a href="https://wa.me/989105575268" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i> واتساپ
      </a>
      <a href="#" onclick="alert('به‌زودی فعال می‌شود')" class="bale">
        <i class="fas fa-comment-dots"></i> بله
      </a>
    </div>
  </div>
</body>
</html>
